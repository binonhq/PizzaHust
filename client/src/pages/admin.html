<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PizzaHust - Administrator</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100">
    <div class="max-h-screen flex flex-col">

    <!-- Phần trên -->
    <div class="bg-gray-900 p-2">
        <div class="container mx-auto flex items-center justify-between">
            <a href="#" class="text-white text-lg font-semibold">PizzaHust<span class="text-blue-500">Shop</span></a>
            <ul class="flex space-x-4 text-white">
                <li class="relative group" id="admin-link">
                    <a href="#" class="hover:text-blue-500">Admin <svg
                            class="w-4 h-4 inline-block ml-1 fill-current text-white group-hover:text-blue-500"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 0a12 12 0 1012 12A12 12 0 0012 0zm0 22a10 10 0 1110-10 10 10 0 01-10 10z" />
                            <path
                                d="M15 7H9a1 1 0 100 2h6a1 1 0 100-2zm0 4H9a1 1 0 100 2h6a1 1 0 100-2zm0 4H9a1 1 0 100 2h6a1 1 0 100-2z" />
                        </svg></a>
                    <ul class="absolute hidden group-hover:block bg-white text-gray-800 p-2 rounded shadow mt-2 dropdown-menu">
                        <li><a href="#" class="block px-2 py-1">Hồ sơ</a></li>
                        <li><a href="#" class="block px-2 py-1">Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- Phần dưới -->
    <div class="flex h-screen">

        <!-- Thanh menubar dọc -->
        <nav class="bg-gray-900 p-2 w-1/5">
            <ul class="text-white">
                <li class="p-2 hover:bg-gray-800"><a href="#">Dashboard</a></li>
                <li class="p-2 hover:bg-gray-800"><a href="#">Quản lý thành viên</a></li>
                <li class="p-2 hover:bg-gray-800"><a href="#">Quản lý danh mục</a></li>
                <li class="p-2 hover:bg-gray-800"><a href="#">Quản lý sản phẩm</a></li>
                <li class="p-2 hover:bg-gray-800"><a href="#">Quản lý bình luận</a></li>
                <li class="p-2 hover:bg-gray-800"><a href="#">Quản lý quảng cáo</a></li>
                <li class="p-2 hover:bg-gray-800"><a href="#">Cấu hình</a></li>
            </ul>
        </nav>

        <!-- Phần nội dung bên phải -->
        <div class="bg-white w-4/5 p-8">
            <div class="flex items-center mb-4">
                <ol class="list-none flex space-x-2">
                    <li><a href="#" class="text-gray-500 hover:text-blue-500"><svg
                                class="w-4 h-4 inline-block -mt-1 fill-current" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 0a12 12 0 1012 12A12 12 0 0012 0zm0 22a10 10 0 1110-10 10 10 0 01-10 10z" />
                            </svg></a></li>
                    <li class="text-gray-500">Trang chủ quản trị</li>
                </ol>
            </div>
            <h1 class="text-2xl font-semibold">Trang chủ quản trị</h1>
            <!-- Nội dung khác ở đây -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
                <div class="bg-blue-500 p-4 rounded-lg text-white">
                    <div class="flex items-center">
                        <svg class="w-8 h-8 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 0a12 12 0 1012 12A12 12 0 0012 0zm0 22a10 10 0 1110-10 10 10 0 01-10 10z" />
                            <path
                                d="M15 7H9a1 1 0 100 2h6a1 1 0 100-2zm0 4H9a1 1 0 100 2h6a1 1 0 100-2zm0 4H9a1 1 0 100 2h6a1 1 0 100-2z" />
                        </svg>
                        <div class="ml-2">
                            <div class="text-lg font-semibold">120</div>
                            <div class="text-sm">Sản Phẩm</div>
                        </div>
                    </div>
                </div>
                <div class="bg-pink-500 p-4 rounded-lg text-white">
                    <div class="flex items-center">
                        <svg class="w-8 h-8 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 0a12 12 0 1012 12A12 12 0 0012 0zm0 22a10 10 0 1110-10 10 10 0 01-10 10z" />
                            <path d="M9 8h2v8H9V8zm4 0h2v8h-2V8z" />
                        </svg>
                        <div class="ml-2">
                            <div class="text-lg font-semibold">28</div>
                            <div class="text-sm">Đơn Hàng</div>
                        </div>
                    </div>
                </div>
                <div class="bg-green-500 p-4 rounded-lg text-white">
                    <div class="flex items-center">
                        <svg class="w-8 h-8 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 0a12 12 0 1012 12A12 12 0 0012 0zm0 22a10 10 0 1110-10 10 10 0 01-10 10z" />
                            <path
                                d="M15 7H9a1 1 0 100 2h6a1 1 0 100-2zm0 4H9a1 1 0 100 2h6a1 1 0 100-2zm0 4H9a1 1 0 100 2h6a1 1 0 100-2z" />
                        </svg>
                        <div class="ml-2">
                            <div class="text-lg font-semibold">89</div>
                            <div class="text-sm">Người Dùng</div>
                        </div>
                    </div>
                </div>
                <div class="bg-red-500 p-4 rounded-lg text-white">
                    <div class="flex items-center">
                        <svg class="w-8 h-8 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 0a12 12 0 1012 12A12 12 0 0012 0zm0 22a10 10 0 1110-10 10 10 0 01-10 10z" />
                            <path d="M9 8h2v8H9V8zm4 0h2v8h-2V8z" />
                        </svg>
                        <div class="ml-2">
                            <div class="text-lg font-semibold">5</div>
                            <div class="text-sm">Bài Viết</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Kết thúc nội dung khác -->

        </div>

    </div>

    </div>
    <script>
        const adminLink = document.getElementById('admin-link');
        const dropdownMenu = document.querySelector('.dropdown-menu');
    
        adminLink.addEventListener('click', function (event) {
            event.preventDefault();
            dropdownMenu.classList.toggle('hidden');
        });
    
        document.addEventListener('click', function (event) {
            if (!adminLink.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>
    
</body>

</html>
