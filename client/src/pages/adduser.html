<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="max-h-screen flex flex-col">

        <!-- Phần trên -->
        <div class="bg-gray-900 p-2">
            <div class="container mx-auto flex items-center justify-between">
                <a href="#" class="text-white text-lg font-semibold">PizzaHust<span class="text-blue-500">Shop</span></a>
                <ul class="flex space-x-4 text-white">
                    <li class="relative group" id="admin-link">
                        <a href="#" class="hover:text-blue-500">Admin <svg
                                class="w-4 h-4 inline-block ml-1 fill-current text-white group-hover:text-blue-500"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 0a12 12 0 1012 12A12 12 0 0012 0zm0 22a10 10 0 1110-10 10-10 0 01-10 10z" />
                                <path
                                    d="M15 7H9a1 1 0 100 2h6a1 1 0 100-2zm0 4H9a1 1 0 100 2h6a1 1 0 100-2zm0 4H9a1 1 0 100 2h6a1 1 0 100-2z" />
                            </svg></a>
                        <ul class="absolute hidden group-hover:block bg-white text-gray-800 p-2 rounded shadow mt-2 dropdown-menu">
                            <li><a href="#" class="block px-2 py-1">Hồ sơ</a></li>
                            <li><a href="#" class="block px-2 py-1">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Phần dưới -->
        <div class="flex h-screen">

            <!-- Thanh menubar dọc -->
            <nav class="bg-gray-900 p-2 w-1/5">
                <ul class="text-white">
                    <li class="p-2 hover:bg-gray-800"><a href="#">Dashboard</a></li>
                    <li class="p-2 hover:bg-gray-800"><a href="#">Quản lý thành viên</a></li>
                    <li class="p-2 hover:bg-gray-800"><a href="#">Quản lý danh mục</a></li>
                    <li class="p-2 hover:bg-gray-800"><a href="#">Quản lý sản phẩm</a></li>
                    <li class="p-2 hover:bg-gray-800"><a href="#">Quản lý bình luận</a></li>
                    <li class="p-2 hover:bg-gray-800"><a href="#">Quản lý quảng cáo</a></li>
                    <li class="p-2 hover:bg-gray-800"><a href="#">Cấu hình</a></li>
                </ul>
            </nav>

            <!-- Phần nội dung bên phải -->
            <div class="bg-white w-4/5 p-8">
                <h1 class="text-2xl font-semibold">Thêm thành viên mới</h1>

                <!-- Form thêm mới thành viên -->
                <form class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block font-semibold">Họ &amp; Tên</label>
                        <input required name="user_full"
                            class="block w-full rounded-lg border border-gray-300 px-3 py-2 mt-1 focus:ring focus:ring-blue-200">
                    </div>
                    <div>
                        <label class="block font-semibold">Email</label>
                        <input required name="user_mail" type="email"
                            class="block w-full rounded-lg border border-gray-300 px-3 py-2 mt-1 focus:ring focus:ring-blue-200">
                    </div>
                    <div>
                        <label class="block font-semibold">Mật khẩu</label>
                        <input required name="user_pass" type="password"
                            class="block w-full rounded-lg border border-gray-300 px-3 py-2 mt-1 focus:ring focus:ring-blue-200">
                    </div>
                    <div>
                        <label class="block font-semibold">Nhập lại mật khẩu</label>
                        <input required name="user_pass" type="password"
                            class="block w-full rounded-lg border border-gray-300 px-3 py-2 mt-1 focus:ring focus:ring-blue-200">
                    </div>
                    <div>
                        <label class="block font-semibold">Quyền</label>
                        <select name="prd_status"
                            class="block w-full rounded-lg border border-gray-300 px-3 py-2 mt-1 focus:ring focus:ring-blue-200">
                            <option value=1 selected>Member</option>
                            <option value=0>Admin</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 flex justify-center">
                        <button name="sbm" type="submit"
                            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Thêm mới</button>
                        <button type="reset"
                            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg ml-2 hover:bg-gray-400">Làm mới</button>
                    </div>

                </form>
                <!-- Kết thúc Form thêm mới thành viên -->
            </div>

        </div>

    </div>
</body>

</html>
